<div class="p-4">
    <h3 class="text-lg font-medium mb-4">Agent Tool State</h3>

    <div *ngIf="!agentDetails" class="flex justify-center items-center p-8">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>

    <!-- Live Files Section -->
    <h4 class="text-md font-medium mt-6 mb-2">Live Files</h4>
    <div class="mb-6">
        <ng-container *ngIf="liveFiles?.length > 0; else noLiveFiles">
            <ul class="list-disc list-inside pl-4">
                <li *ngFor="let file of liveFiles">{{ file }}</li>
            </ul>
        </ng-container>
        <ng-template #noLiveFiles>
            <div class="text-gray-500 italic">No live files selected.</div>
        </ng-template>
    </div>

    <!-- FileStore State Section -->
    <h4 class="text-md font-medium mt-6 mb-2">FileStore State</h4>
    <div *ngIf="!files || files.length === 0" class="text-gray-500 italic">
        No files found in the agent's FileStore state.
    </div>

    <div *ngIf="files && files.length > 0" class="overflow-auto">
        <table mat-table [dataSource]="files" class="w-full">

            <!-- Filename Column -->
            <ng-container matColumnDef="filename">
                <th mat-header-cell *matHeaderCellDef> Filename </th>
                <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Size Column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size (Bytes) </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
            </ng-container>

            <!-- Last Updated Column -->
            <ng-container matColumnDef="lastUpdated">
                <th mat-header-cell *matHeaderCellDef> Last Updated </th>
                <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date:'medium'}} </td> <!-- Use Angular date pipe -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
