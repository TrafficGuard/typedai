# docker compose up --build
services:
  node:
    container_name: typedai-dev # name should match the filter in the ./bin/container script
    restart: always
    ports:
      - 4200:4200
      - 3000:3000
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
      - ~/.config/gcloud:/home/typedai/.config/gcloud # Comment out if not using Google Cloud
      # Mount project files but exclude node_modules
      - ./:/home/typedai/:delegated
      - /home/typedai/node_modules
      - /home/typedai/frontend/node_modules
    depends_on:
      - postgres
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: typedai_dev
#      GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
#      - var=value

  postgres:
    container_name: typedai-postgres
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: typedai_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: typedai-pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@typedai.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
