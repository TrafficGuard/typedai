<div>
    <h2>Vibe File List Component</h2>
    <div *ngIf="session">
        <p>Session ID: {{ session.id }}</p>
        <p>Status: {{ session.status }}</p>
        <p>Instructions: {{ session.instructions }}</p>
    </div>
    <div *ngIf="!session">
        <p>No session data available for VibeFileListComponent.</p>
    </div>
</div>
