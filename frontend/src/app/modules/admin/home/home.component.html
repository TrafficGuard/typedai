
<div class="p-8">
  <h1 class="text-2xl font-semibold mb-6">Admin Dashboard</h1>

  <!-- Loading Indicator -->
  <ng-container *ngIf="isLoading()">
    <div class="flex items-center justify-center p-4 my-4 text-sm text-blue-700 bg-blue-100 rounded-lg" role="alert">
      <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
      <span>Loading dashboard statistics...</span>
    </div>
  </ng-container>

  <!-- Error Message -->
  <ng-container *ngIf="errorMessage()">
    <div class="flex items-center p-4 my-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
      <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
      <span>{{ errorMessage() }}</span>
      <button (click)="loadDashboardStats()" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8" aria-label="Retry loading stats">
        <span class="sr-only">Retry</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
  </ng-container>

  <!-- Stats Display -->
  <ng-container *ngIf="stats() && !isLoading() && !errorMessage()">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-medium text-gray-900">Total Users</h3>
        <p class="mt-1 text-3xl font-semibold text-indigo-600">{{ stats()?.totalUsers ?? 'N/A' }}</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-medium text-gray-900">Active Agents</h3>
        <p class="mt-1 text-3xl font-semibold text-indigo-600">{{ stats()?.activeAgents ?? 'N/A' }}</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-medium text-gray-900">Processed Tasks</h3>
        <p class="mt-1 text-3xl font-semibold text-indigo-600">{{ stats()?.processedTasks ?? 'N/A' }}</p>
      </div>
      <!-- Add more stats as defined in AdminDashboardStats model -->
    </div>
  </ng-container>

  <!-- Fallback if no stats and not loading/error -->
  <ng-container *ngIf="!stats() && !isLoading() && !errorMessage()">
      <div class="flex items-center justify-center p-4 my-4 text-sm text-gray-700 bg-gray-100 rounded-lg" role="status">
          <span>No dashboard statistics available.</span>
          <button (click)="loadDashboardStats()" class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Refresh Stats
          </button>
      </div>
  </ng-container>
</div>
